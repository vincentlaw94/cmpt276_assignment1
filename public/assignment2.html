<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style1.css" />
    <link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
    <script src="jquery-3.5.1.min.js"></script>

    <script
      src="https://kit.fontawesome.com/fcf4fbd4be.js"
      crossorigin="anonymous"
    ></script>
    <title>Assignment 2</title>
  </head>
  <body>
    <div class="board">
      <div class="menu">
        <div class='title'>Society Stimulator</div>
        <div id="toggle-form" >
          <button class = "show-plus-btn" id ='plus-btn'>
            <i class="fas fa-plus" ></i>
          </button>
          <div class="hide-form" id='form'>
            <form class= "form-wrapper" action="/addperson" method="post">
              <div class="top-row">
                <div class="nameForm">
                
                  <label for="name">NAME: </label>
                
          <input type="text" name="name" placeholder=""/>
        
      </div>
      <div class='ageForm'>
                
                
                <label for="age">AGE: </label>
              
           
          <input type="number" name="age" min="1" max="150"/>
        
      </div>
      <div class="heightForm">
       
          <label for="height">Height: </label>
        
       
          <input  type="range" name="heightInput" min = "0" max = "250" oninput="heightOutput.value = heightInput.value"/>
          <output name="heightOutput" id="heightOutput">173</output> cm
        
      </div>
          
      </div>
              
              <div class='genderForm'>
                
                  
                  <input type='radio' name='gender' id ="male" value = "male" checked>
                  <label for = "male">
                  <span><i class="fas fa-male"></i></span>
                </label>
                
               
                  <input type='radio' name='gender' id="female" value = "female">
               <label for="female">
                  <span><i class="fas fa-female"></i></span>
                </label>
                
                
              </div>
              <div class='typeForm'>
                <div class="four col">
                  <input type="radio" name="r1" id="r1" value="A"checked>
                  <label for="r1">
                    <h4>Type A</h4>
                  </label>
                </div>
                <div class="four col">
                  <input type="radio" name="r1" id="r2" value="B">
                  <label for="r2">
                    <h4>Type B</h4>
                  </label>
                </div>
                <div class="four col">
                  <input type="radio" name="r1" id="r3" value="Sociopath">
                  <label for="r3">
                    <h4>Sociopath</h4>
                  </label>
                </div>
                <div class="four col">
                  <input type="radio" name="r1" id="r4" value="Psychopath">
                  <label for="r4">
                    <h4>Psychopath</h4>
                  </label>
                </div>
                
              </div>
              <div class='footForm'>
              <label  id='cancel-btn'>Cancel</label>
              <button type="submit" id='create-btn'/>Create new person</button>
            </div>
            </form>
          </div>
        </div>
        <div class="container scroll-window-wrapper" id="table">
          <div class='scroll-window'>
            
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
            <th>Name</th>
            
            <th>Age</th>
            <th>Height</th>
            <th>Type</th>
            
            <th><div></div></th>
          </tr>
          </thead>           
            <tbody>
            
              <tr>
                <td>Jill</td>
                
                <td>50</td>
                <td>200</td>
                <td>psychopath</td>
                
                <td>
                  <button class="edit-btn" id="edit-btn">Edit Attributes</button>
                  <button class="delete-btn" id="delete-btn">Delete</button>			
                </td>
              </tr>
              
             
                          
          </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>

    <script src="./script1.js"></script>
  </body>
</html>
